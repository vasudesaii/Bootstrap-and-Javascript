<html lang="en">
    <title>Task 7</title>
    <script>
        function start(){
            document.getElementById("train").style.animationPlayState = "running";
        }
        function stop(){
            document.getElementById("train").style.animationPlayState="paused";
        }
    </script>
    <style>
        h1,div{
            text-align: center;
        }
        h1{
            color: rgb(2, 2, 109);
        }
        img{
            padding-top: 100px;
            animation: move 4s linear infinite ;
            animation-play-state: paused;
        }
        @keyframes move{
            0% {padding-left: 0%;}
            100% {padding-left: 100%;}
        }
    </style>
<body>
    <img id="train" src="train.jpg" alt="train" height="200px">
    <div style="width: 100%;height: 5px;" bis_skin_checked="1"></div>
    <h1>Click the following buttons to handle animation</h1>
    <div bis_skin_checked="1">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
    </div>

</body></html>
